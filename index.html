<!DOCTYPE html>
<html lang="fr">
<meta charset="UTF-8">

<head> <title>Oh My Food</title>
    <link href="http://fonts.cdnfonts.com/css/shrikhand" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <div class="logo_banner">
        <span class="logo">ohmyfood</span>
        </div>
        <div class="exploration">
            <div class="localisation">
                <i class="bi bi-geo-alt-fill"></i>
                <span class="location">Paris, Belleville</span>
            </div>
            <div class="subloc">
                <div class="title">Réservez le menu qui vous convient</div>
                <div class="subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</div>
                <button class="explore">Explorer nos restaurants</button>
            </div>
        </div>
    </header>
    <nav>
        <div class="navigation">
            <span class="title__nav">Fonctionnement</span>
            <!---->
            <div class="allblocks">
            <!-- bloc navigation -->
            <div class="fonctionbloc">
                <div class="nbbloc">1</div>
                <i class="bi bi-phone"></i>
                <div class="textbloc">Choisissez un restaurant</div>
            </div>
            <!-- bloc navigation -->
            <div class="fonctionbloc">
                <div class="nbbloc">2</div>
                <i class="bi bi-list-check"></i>
                <div class="textbloc">Composez votre menu</div>
            </div>
            <!-- bloc navigation -->
            <div class="fonctionbloc">
                <div class="nbbloc">3</div>
                <i class="bi bi-shop"></i>
                <div class="textbloc">Dégustez au restaurant</div>
            </div>
            <!---->
        </div>
        </div>
    </nav>
    <main>
        <div class="menus">
            <div class="pop_image_aa">
        <a href="#">
            <div class="image_aa">
            <span class="image imagee"></span>
            <div class="image_description_a">
                <div class="content">La Palette du goût</div>
                <div class="subcontent">Menilmontant</div>
            </div>
            </div>
        </a>
        </div>
      
    </div>
    </main>
</body>
